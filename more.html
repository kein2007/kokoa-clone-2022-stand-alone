<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>5G Wifi</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:33</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-music fa-2x"></i></span>
        <span
          ><a href="setting.html"><i class="fas fa-gear fa-2x"></i></a>
          <div class="screen-header__notification dot"></div>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/jws_snap.png"
            class="user-component__avatar user-component__avatar__xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Helvert Von Kein</h4>
            <h6 class="user-component__subtitle">
              +82 10-1234-9876<i class="fa-solid fa-circle-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-address-card fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-check fa-2x"></i
          ><span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-hard-drive fa-2x"></i>
          <div class="icon-row__notification dot"></div>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile fa-2x"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush fa-2x"></i><span>Themes</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-key fa-2x"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments fa-2x"></i><span>Openchat</span>
        </div>
        <div class="icon-row__icon invisible">
          <i class="fa-regular fa-eye-slash"></i><span>Invisible</span>
        </div>
        <div class="icon-row__icon invisible">
          <i class="fa-regular fa-eye-slash"></i><span>Invisible</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="img/kakao_story.png" />
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="img/kakao_friends.png" />
            </div>
            <span class="more-suggestions__icon-text">Kokoa Friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="img/friends_gem.jpg" />
            </div>
            <span class="more-suggestions__icon-text">Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="/friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-message fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot dot"> </span>
            <i class="fas fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your Screen is too big ðŸ˜¢</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a9f8820035.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
